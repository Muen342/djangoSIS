{%if '*viewcourses*' in permissions%}
<h2>Courses</h2>

{% if courses_list %}
<ul>
    {% for course in courses_list %}
    <li><a href="{% url 'SIS:courseDetail' course.id %}">{{ course.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No courses created yet.</p>
{% endif %}

<br><br>
{%endif%}
<a href="{% url 'SIS:coursesIndex' %}">Back</a>
